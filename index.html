<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ticket</title>
</head>
<body>
        <!-- Contenitore del form crezione ticket -->
        <section>
            <div class="ticket-form-container">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="content bg-white p-3">
                                <h2 class="fs-1 title text-primary">Prenota il tuo viaggio!</h2>

                                    <div class="my-4">
                                        <label for="age" class="form-label">Inserisci la tua et&agrave;</label>
                                        <input type="text" class="form-control" id="age" placeholder="Et&agrave;">
                                    </div>

                                    <div class="my-4">
                                        <label for="distance" class="form-label">Inserisci la distanza</label>
                                        <input type="text" class="form-control" id="distance" placeholder="Km">
                                    </div>

                                    <div class="col">
                                        <button type="submit" class="btn-css-modify" id="submitBtn">SONO PRONTO&#33;</button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
