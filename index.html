<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <!-- Contenitore del form crezione ticket -->
     <section id="ticketSectionForm">
        <div class="ticket-form-container">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content bg-white p-3">
                            <!-- Titolo form -->
                            <h2 class="fs-1 title text-primary">Prenota il tuo viaggio!</h2>

                            <!-- Form per l'inserimento dell'età -->
                            <div class="my-4">
                                <label for="age" class="form-label">Inserisci la tua et&agrave;</label>
                                <input type="text" class="form-control" id="age" placeholder="Et&agrave;">
                            </div>

                            <!-- Form per l'inserimento della distanza -->
                            <div class="my-4">
                                <label for="distance" class="form-label">Inserisci la distanza</label>
                                <input type="text" class="form-control" id="distance" placeholder="Km">
                            </div>

                            <!-- Bottone per la conferma della prenotazione -->
                            <div class="col">
                                <button type="submit" class="btn-css-modify" id="submitBtn">SONO PRONTO&#33;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 

    <!-- Sezione per la visualizzazione del biglietto -->
    <section id="ticketSectionData">
        <div class="ticket-form-container bg-blue rounded-3">
            <div class="container">
                <div class="row align-center align-items-center p-3">
                    <div class="col">
                        <div class="content">
                            <!-- Titolo biglietto -->
                            <h2 class="font-weight-800 fs-1">YOUR TICKET</h2>
                        </div>
                    </div>
                    <div class="col">
                        <div class="content text-end">
                            <!-- Numero identificativo biglietto -->
                            <h2 class="font-weight-800">#N</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ticket-form-container bg-white rounded-3">
            <div class="container">
                <div class="row align-center  p-3">
                    <div class="col-6">
                        <div class="content">
                            <!-- Visualizzazione dell'età -->
                            <div class="font-weight-500">La tua et&agrave;</div>
                            <div class="font-weight-800 fs-2" id="age_view"></div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="content">
                            <!-- Visualizzazione dello sconto -->
                            <div class="font-weight-500">Sconto</div>
                            <div class="font-weight-800 fs-2" id="discount"></div>
                        </div>
                    </div>
                    <div class="col-6 my-4">
                        <div class="content">
                            <!-- Prezzo per chilometro -->
                            <div class="font-weight-500">Prezzo/km</div>
                            <div class="font-weight-800 fs-2">0.21</div>
                        </div>
                    </div>
                    <div class="col-12 my-2 text-center">
                        <div class="content">
                            <!-- Visualizzazione della distanza -->
                            <div class="font-weight-500 mb-3">Distanza</div>

                            <!-- Rappresentazione del viaggio -->
                            <div class="separator">
                                <div class="line"></div>
                                <i class="fas fa-plane fs-3"></i>
                                <div class="line"></div>
                            </div>

                            <div class="font-weight-800 fs-2 mb-3" id="distance_view"></div>
                            
                        </div>
                    </div>

                    <div class="col-12 my-2 text-center">
                        <div class="content">
                            <!-- Visualizzazione del prezzo con gli sconti applicati -->
                            <div class="font-weight-500">Prezzo totale</div>
                            <div class="font-weight-800 fs-1" id="price"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ticket-form-container rounded-3 mt-2">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content">
                            <!-- Bottone per la riprenotazione -->
                            <button type="submit" class="btn-css-modify" id="backBtn">PRENOTA ANCORA</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
